<!DOCTYPE html>
<html>
  <head>
    <title>Centered Button Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Center the button horizontally and vertically */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: AppleGothic, 'Malgun Gothic', 'Noto Sans KR', sans-serif;
      }
      
      /* Style the button */
      .btn {
        background-color: #1c291c;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      /* On hover, darken the button slightly */
      .btn:hover {
        background-color: #dfdfdf;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <a href="" style="display: block; text-decoration: none;">
        <div style="text-align: center;">
            <div style="margin-bottom: 1em; font-size: .9em;">돌아가기 버튼을 클릭해주세요 ^^;</div>
            <button class="btn">돌아가기</button>
          </div>
      </a>
    </div>
  </body>
</html>
